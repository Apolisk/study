version: "3.8"

services:
  base: &shortener_app
    build:
      context: .
      dockerfile: Dockerfile
    image: 'shortener_app'
    volumes:
      - .:/app
    working_dir: /app

  server:
    <<: *shortener_app
    ports:
      - "5000:5000"
    command: ["flask", "--app",  "website", "run"]

  mypy:
    <<: *shortener_app
    command: ["mypy", "main.py"]

  flake8:
    <<: *shortener_app
    command: ["flake8", "."]